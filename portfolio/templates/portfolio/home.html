{% extends 'portfolio/base.html' %}

{% block content %}

   <h1>HELLO WORLD!</h1>

    {% load static %}
    <a href="{% static 'portfolio/resume.pdf' %}" >Resume</a>
    <img src="{% static 'portfolio/square_main_photo.jpg' %}">
    <a href="{% url 'blog:all_blogs' %}">LINK BLOG</a>

    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src='{{ project.image.url }}'>
    {% if project.url %}
    <br><a href = "{{ project.url }}">link</a>
    {% endif %}
    {% endfor %}

{% endblock %}
